[project]
name = "remote-py"
version = "0.2.4"
description = "Soft wrapper on top of awscli"
authors = [{name = "Matthew Upson", email = "matt@mantisnlp.com"}]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.8.1"
dependencies = [
    "typer>=0.9.0",
    "configparser>=6.0.0",
    "boto3>=1.28.3",
    "wasabi>=1.1.2",
    "typing-extensions>=4.7.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-mock>=3.11.1",
    "tox>=4.6.4",
    "pre-commit>=4.2.0",
    "ruff>=0.8.0",
]

[project.scripts]
remote = "remotepy.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["remotepy"]


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "E722",  # do not use bare except - will fix gradually
    "F811",  # redefinition of unused function - will fix gradually
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["src"]
