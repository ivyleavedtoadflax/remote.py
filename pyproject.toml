[project]
name = "remote-py"
version = "0.2.4"
description = "Soft wrapper on top of awscli"
authors = [{name = "Matthew Upson", email = "matt@mantisnlp.com"}]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.8.1"
dependencies = [
    "typer>=0.9.0",
    "configparser>=6.0.0",
    "boto3>=1.28.3",
    "wasabi>=1.1.2",
    "typing-extensions>=4.7.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-mock>=3.11.1",
    "tox>=4.6.4",
    "flake8>=6.0.0",
    "black>=23.7.0",
]

[project.scripts]
remote = "remotepy.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["remotepy"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-mock>=3.11.1",
    "tox>=4.6.4",
    "flake8>=6.0.0",
    "black>=23.7.0",
]
