default_stages: [pre-push]

repos:
  - repo: local
    hooks:
      # Auto-fix linting issues
      - id: ruff-check-fix
        name: ruff-check-fix
        entry: uv run ruff check --fix --quiet
        language: system
        pass_filenames: true
        types: [python]
        stages: [pre-push]

      # Auto-format code
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format --quiet
        language: system
        pass_filenames: true
        types: [python]
        stages: [pre-push]

      # Type checking
      - id: mypy
        name: mypy
        entry: uv run mypy remote/
        language: system
        pass_filenames: false
        types: [python]
        stages: [pre-push]

      # Security scanning - static analysis
      # Skips: B311 (random for non-crypto), B404/B603 (subprocess is needed for SSH)
      - id: bandit
        name: bandit
        entry: uv run bandit -r remote/ -q -s B311,B404,B603
        language: system
        pass_filenames: false
        types: [python]
        stages: [pre-push]

      # Security scanning - dependency vulnerabilities
      - id: pip-audit
        name: pip-audit
        entry: uv run pip-audit
        language: system
        pass_filenames: false
        stages: [pre-push]

      # Run tests with coverage (quiet mode)
      - id: pytest
        name: pytest
        entry: uv run pytest -q --tb=line --cov=remotepy --cov-report=term-missing:skip-covered
        language: system
        pass_filenames: false
        types: [python]
        stages: [pre-push]

