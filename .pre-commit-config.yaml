default_stages: [pre-push]

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # 1. Ruff lint (check-only)
      - id: ruff
        name: ruff-check
        args: []

      # 2. Ruff fix (format)
      - id: ruff
        name: ruff-fix
        args: [--fix]
        stages: [manual]  # only runs if you explicitly run it

      # 3. Ruff formatter
      - id: ruff-format
        stages: [pre-push]  # automatically format on push

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

