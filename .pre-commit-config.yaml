default_stages: [pre-push]

repos:
  - repo: local
    hooks:
      # Auto-fix linting issues using the exact ruff version from uv environment
      - id: ruff-check-fix
        name: ruff-check-fix
        entry: uv run ruff check . --fix
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      # Auto-format code using the exact ruff version from uv environment  
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format .
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      # Run tests to ensure everything works after auto-fixes
      - id: pytest
        name: pytest
        entry: uv run pytest -v --tb=short --cov=remotepy --cov-report=term-missing
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

